<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NLW</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <img src="assets/logo-nlw-esports.svg" alt="Logo" />
    </header>
    <main>
      <section>
        <div>
          <h2>Assistente de Meta</h2>
          <p>Pergunte sobre estrat√©gias, build e dicas para seus jogos!</p>
          <form id="form">
            <input
              id="apiKey"
              type="password"
              placeholder="Informe a API KEY"
              required
            />
            <select id="gameSelect">
              <option value="">Selecione um jogo</option>
              <option value="Valorant">Valorant</option>
              <option value="lol">League Of Legends</option>
              <option value="Overwatch">Overwatch 2</option>
            </select>
            <input id="question" placeholder="Ex: Melhor build para garen" />

            <button id="askButton">Perguntar</button>
          </form>

          <div id="aiResponse">
            <div class="response-content"></div>
          </div>
        </div>
      </section>
    </main>
    <script src="  https://unpkg.com/showdown/dist/showdown.min.js
"></script>
    <script src="script.js"></script>
  </body>
</html>
